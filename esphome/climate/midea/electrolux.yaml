# Electrolux EACS/I-xxHAT
climate:
  - platform: midea
    icon: mdi:air-conditioner
    name: ${friendly_name}
    id: midea_climate
    autoconf: false
    supported_modes:
      - FAN_ONLY
      - COOL
      - DRY
    supported_presets:
      - SLEEP
      - ECO
      - BOOST
    custom_presets:
      - FREEZE_PROTECTION
    supported_swing_modes:
      - VERTICAL
    outdoor_temperature:
      name: ${friendly_name} Outdoor Temperature
      id: midea_outdoor
